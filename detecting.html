<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phishing Link Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
    }

    #linkPreview {
      margin-top: 10px;
      font-size: 14px;
      word-break: break-all;
    }

    a.safe-link {
      color: green;
    }

    a.warning-link {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phishing Link Detector</h1>
    <input type="text" id="urlInput" placeholder="Enter a URL to check (e.g. https://example.com)" />
    <br />
    <button onclick="checkLink()">Check Link</button>

    <div id="result"></div>
    <div id="linkPreview"></div>
  </div>

  <script>
    function isSuspicious(url) {
      const patterns = [
        /@/, // '@' symbol in URL (e.g., http://example.com@malicious.com)
        /\d+\.\d+\.\d+\.\d+/, // IP address instead of domain
        /(login|secure|account|verify|update|bank).*\./i, // common phishing keywords
        /free|bonus|win|urgent|claim/i, // scammy words
        /\.(tk|ml|ga|cf|gq)$/i // suspicious TLDs
      ];

      return patterns.some(pattern => pattern.test(url));
    }

    function checkLink() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");
      const previewDiv = document.getElementById("linkPreview");

      resultDiv.textContent = "";
      previewDiv.textContent = "";

      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        resultDiv.textContent = "‚ùå Please enter a full URL starting with http:// or https://";
        return;
      }

      const suspicious = isSuspicious(url);

      if (suspicious) {
        resultDiv.textContent = "‚ö†Ô∏è This link looks suspicious! Proceed with caution.";
        previewDiv.innerHTML = `üîó <a href="${url}" class="warning-link" target="_blank">${url}</a>`;
      } else {
        resultDiv.textContent = "‚úÖ This link does not appear suspicious.";
        previewDiv.innerHTML = `üîó <a href="${url}" class="safe-link" target="_blank">${url}</a>`;
      }
    }
  </script>
</body>
</html>
